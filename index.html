<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="language" content="en" />
    <meta name="robots" content="index, nofollow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Will it rain?" />
    <meta name="keywords" content="Weather, Weather Alerts, Weather Conditions, Weather Events, Temperature, Weather News, Climate Change" />

    <title>Adda Weather</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png" />
    <link rel="manifest" href="./public/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/tokens.css" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <!-- Script -->
    <script type="module" src="./src/scripts/main.js"></script>
  </head>

  <body>
    <main id="wrapper">
      <section id="wrapper__content">
        <ul id="content__list"></ul>
      </section>
    </main>

    <footer>
      <h1 id="title">WORLD WEATHER</h1>

      <select name="continent" id="continent">
        <option value="africa" selected>Africa</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="northAmerica">North America</option>
        <option value="southAmerica">South America</option>
        <option value="oceania">Oceania</option>
      </select>

      <nav id="pagination">
        <button
          class="pagination__btn"
          id="pagination__btn--prev"
          title="Previous"
        >
          &lt;
        </button>

        <ul id="pagination__btnPageList"></ul>

        <button
          class="pagination__btn"
          id="pagination__btn--next"
          title="Next"
        >
          &gt;
        </button>
      </nav>
    </footer>

    <noscript>For better experience please enable javascript</noscript>
  </body>
</html>
